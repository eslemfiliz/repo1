<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-Texts 2</title>
    <style>
       div {
        width:400px;
        height:400px;
        border:1px solid black;
        text-align: center;
       }
         p{
            letter-spacing: 3px;
            font-style: oblique ;
         }
         span{
            text-decoration: underline;
         }
         a{
            text-decoration: none;
         }
         h1{
            text-transform: uppercase;
         }
    </style>
</head>
<body>
    <div>
        <h1>article 1</h1>
        <p>Lorem <span>ipsum</span> dolor sit amet consectetur adipisicing elit. Ab, debitis?
        </p>

    </div>
</body>
</html>
